<h1 class="page-title font-weight-bold font-italic">{{ title }}</h1>
<p *ngIf="!user">Loading...</p>
<div *ngIf="user">
    <main class="single">
        <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Id:</td>
                    <td>
                        <input [(ngModel)]="user.id" class="rounded" type="text" disabled />
                    </td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input [(ngModel)]="user.username" class="rounded" type="text" disabled />
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input [(ngModel)]="user.password" class="rounded" type="password" disabled />
                    </td>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td>
                        <input [(ngModel)]="user.firstname" class="rounded" type="text" disabled />
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td>
                        <input [(ngModel)]="user.lastname" class="rounded" type="text" disabled />
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <input [(ngModel)]="user.phone" class="rounded" type="text" disabled />
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input [(ngModel)]="user.email" class="rounded" type="email" disabled />
                    </td>
                </tr>
                <tr>
                    <td>Is Reviewer:</td>
                    <td>
                        <input [(ngModel)]="user.reviewer" class="rounded" type="checkbox" disabled />
                    </td>
                </tr>
                <tr>
                    <td>Is Admin:</td>
                    <td>
                        <input [(ngModel)]="user.admin" class="rounded" type="checkbox" disabled />
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <span>
        <button routerLink="/user/edit/{{ user.id }}" class="btn btn-sm btn-warning"
            style="margin-right: 10px;">Edit</button>
        <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
    </span>
    <p *ngIf="message">{{ message }}</p>
</div>
