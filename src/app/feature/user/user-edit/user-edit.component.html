<app-menu></app-menu>
<div class="container" id="main-content" *ngIf="loggedInUser.admin || loggedInUser.id == user.id">
    <h1 class="page-title font-weight-bold font-italic">{{ title }}</h1>
    <p *ngIf="!user">Loading...</p>
    <div *ngIf="user">
        <main class="detail-content col col-md-12 col-lg-8" >
            <table class="table table-sm detail-table">
                <tbody>
                    <tr>
                        <td>Id:</td>
                        <td>
                            <input [(ngModel)]="user.id" class="rounded detail-box" type="text" disabled />
                        </td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input [(ngModel)]="user.username" class="rounded detail-box" type="text" disabled />
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input [(ngModel)]="user.password" class="rounded detail-box" type="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>First name:</td>
                        <td>
                            <input [(ngModel)]="user.firstname" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td>
                            <input [(ngModel)]="user.lastname" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>
                            <input [(ngModel)]="user.phone" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input [(ngModel)]="user.email" class="rounded detail-box" type="email" />
                        </td>
                    </tr>
                    <tr *ngIf="userIsAdmin">
                        <td>Is Reviewer:</td>
                        <td>
                            <input [(ngModel)]="user.reviewer" class="rounded" type="checkbox" />
                        </td>
                    </tr>
                    <tr *ngIf="userIsAdmin">
                        <td>Is Admin:</td>
                        <td>
                            <input [(ngModel)]="user.admin" class="rounded" type="checkbox" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <span>
            <button (click)="save()" class="btn btn-sm btn-main">Edit</button>
        </span>
        <p *ngIf="message" class="message">{{ message }}</p>
    </div>
</div>
