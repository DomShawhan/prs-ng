<app-menu></app-menu>
<div class="container" id="main-content">
    <section class="heading">
        <h1 class="page-title font-weight-bold font-italic">{{ title }}</h1>
        <a routerLink="/product/create" *ngIf="userIsAdmin">
            <i class="bi bi-plus-square-fill"></i>
        </a>
    </section>

    <div class="container">
        <div class="row">
            <div class="card col-xl-3 col-lg-4 col-md-6" *ngFor="let product of products">
                <img src="assets/productImages/{{ product.photoPath != null && product.photoPath != '' ? product.photoPath : 'noimage.png' }}" class="detail-img">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ product.partNumber }}</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Vendor: {{ product.vendor.name }}</li>
                        <li class="list-group-item">{{ product.price | currency }} {{ product.unit }}</li>
                    </ul>
                    <a routerLink="/product/detail/{{ product.id }}">
                        <i class="bi bi-card-list fs-4 me-2 icon-dark"></i>
                    </a>
                    <a routerLink="/product/edit/{{ product.id }}" *ngIf="userIsAdmin">
                        <i class="bi bi-pencil-fill fs-4 me-2 icon-dark"></i>
                    </a>
                </div>
            </div>
        </div>
        <p *ngIf="message" class="message">{{ message }}</p>
    </div>
</div>
