<app-menu></app-menu>
<div class="container" id="main-content">
    <section class="heading">
        <h1 class="page-title font-weight-bold font-italic">{{ title }}</h1>
        <a routerLink="/vendor/create" *ngIf="userIsAdmin">
            <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
        </a>
    </section>

    <div class="container">
        <div class="row">
            <div class="card col-xl-3 col-lg-4 col-md-6" *ngFor="let vendor of vendors">
                <div class="card-body">
                    <h5 class="card-title">{{ vendor.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ vendor.code }}</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">State: {{ vendor.state }}</li>
                        <li class="list-group-item">{{ vendor.phone }}</li>
                        <li class="list-group-item">{{ vendor.email }}</li>
                    </ul>
                    <a routerLink="/vendor/detail/{{ vendor.id }}">
                        <i class="bi bi-card-list fs-4 me-2 icon-dark"></i>
                    </a>
                    <a *ngIf="userIsAdmin" routerLink="/vendor/edit/{{ vendor.id }}">
                        <i class="bi bi-pencil-fill fs-4 me-2 icon-dark"></i>
                    </a>
                </div>
            </div>
        </div>
        <p *ngIf="message" class="message">{{ message }}</p>
    </div>
</div>
