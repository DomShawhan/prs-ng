<app-menu></app-menu>
<div class="container" id="main-content" *ngIf="userIsAdmin">
    <h1 class="page-title font-weight-bold font-italic">{{ title }}</h1>
    <p *ngIf="!vendor">Loading...</p>
    <div *ngIf="vendor">
        <main class="detail-content col col-md-12 col-lg-8" >
            <table class="table table-sm detail-table">
                <tbody>
                    <tr>
                        <td>Id:</td>
                        <td>
                            <input [(ngModel)]="vendor.id" class="rounded detail-box" type="text" disabled />
                        </td>
                    </tr>
                    <tr>
                        <td>Code:</td>
                        <td>
                            <input [(ngModel)]="vendor.code" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input [(ngModel)]="vendor.name" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <input [(ngModel)]="vendor.address" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td>
                            <input [(ngModel)]="vendor.city" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td>
                            <input [(ngModel)]="vendor.state" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Zip:</td>
                        <td>
                            <input [(ngModel)]="vendor.zip" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>
                            <input [(ngModel)]="vendor.phone" class="rounded detail-box" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input [(ngModel)]="vendor.email" class="rounded detail-box" type="email" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <span>
            <button (click)="save()" class="btn btn-sm btn-main">Edit</button>
        </span>
        <p *ngIf="message" class="message">{{ message }}</p>
    </div>
</div>
